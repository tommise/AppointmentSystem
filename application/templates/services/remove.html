{% extends "layout.html" %}

{% block body %}

<h3>Remove a service</h3>
<p></p>
<p>Please remove service of choice by clicking "Remove".</p>
<p></p>

  <table class="table table-sm table-hover">
    <tr>
      <th>Service</th>
      <th>Price</th>
      <th></th>
    </tr>
    {% for service in services %}
    <tr>
      <td>{{ service.service }}</td>
      <td>{{ service.price}}</td>   
      <td> 
  <form method="POST" action="{{ url_for('services_delete', service_id=service.id) }}">
    <input type="submit" value="Remove"/>
  </form>      
      </td>
    </tr>
    {% endfor %}
  </table>

{% endblock %}
