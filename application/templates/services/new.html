{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('services_create') }}">
  <table>
    <tr>
  <td>
    {{ form.service.label }}
  </td>
  <td>
    {{ form.service }}
  </td>
  <td>
    <ul>
      {% for error in form.service.errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
  </td>
    </tr>
    <tr>
  <td>
    {{ form.price.label }}
  </td>
  <td>
    {{ form.price }}
  </td>
  <td>
    <ul>
      {% for error in form.price.errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
  </td>
    </tr>
    <tr>
  <td colspan="2">
    <input type="submit" value="Add a new service"/>
  </td>
    </tr>
</form>
{% endblock %}
