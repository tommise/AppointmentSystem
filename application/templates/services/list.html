{% extends "layout.html" %}

{% block body %}

  <h3>Listing all services</h3>
  <p></p>

  <table class="table">
    <tr>
      <th>Service</th>
      <th>Price</th>
      <th></th>
    </tr>
    {% for service in services %}
    <tr>
      <td>{{ service.service }}</td>
      <td>{{ service.price}}</td>
    </tr>
    {% endfor %}
  </table>

{% endblock %}
