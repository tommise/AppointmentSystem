{% extends "layout.html" %}

{% block body %}
    <table class="table">
      <tr>
        <th>Appointment</th>
        <th>Employee</th>
        <th>Reserved</th>
        <th></th>
      </tr>
      {% for appointment in appointments %}
      <tr>
        <td>{{ appointment.start_time }}</td>
        <td>{{ appointment.accountappointment}}</td>   
        <td>{{ appointment.reserved }}</td> 
      </tr>
      {% endfor %}
    </table>
    
{% endblock %}
